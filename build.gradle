buildscript {
    ext {
        springBootVersion = '2.4.2'
        verifierVersion = '3.0.1'
    }
    repositories { mavenCentral() }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath "org.springframework.cloud:spring-cloud-contract-gradle-plugin:${verifierVersion}"
        classpath "com.jayway.restassured:spring-mock-mvc:2.5.0"
    }
}


plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id "org.springframework.boot" version "2.4.10"
    id 'java'
    id 'idea'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'spring-cloud-contract'
apply plugin: 'maven-publish'


repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.2'
    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign:3.1.2'
    implementation 'com.alibaba:fastjson:1.2.80'

    implementation 'org.springframework.cloud:spring-cloud-starter-contract-verifier:3.1.2'

    testImplementation 'junit:junit:4.13'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.4'
    testImplementation 'com.h2database:h2:2.1.210'

    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor "org.projectlombok:lombok:1.18.22"

}

application {
    // Define the main class for the application.
    mainClass = 'com.example.App'
}

contracts {
    baseClassForTests = 'com.example.base.ContractBaseClass'
}

contractTest{
    useJUnitPlatform()
}

group = 'com.contract-example'
version = '0.0.1-SNAPSHOT'

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:2020.0.1"
    }
}

publishing {
    publications {
        stubs(MavenPublication) {
            artifactId "contract_provider-stubs"
            artifact verifierStubsJar
        }
    }

    repositories {
        maven {
            url "https://repo.spring.io/snapshot"

            credentials {
                username 'admin'
                password 'password'
            }
        }
    }
}